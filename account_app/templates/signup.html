{% extends 'partials/base.html' %}

{% block content %}

  <div class="container-fluid">
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        <table class="table table-hover">
            {{form.as_table}}
        </table>
        <button type="submit">Sign up</button>
    </form>
</div>
{% endblock %}
